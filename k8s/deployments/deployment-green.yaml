apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-web-hello-green
spec:
  replicas: 5
  selector:
    matchLabels:
      app: k8s-web-hello
      version: 2.0.0
  template:
    metadata:
      labels:
        app: k8s-web-hello
        version: 2.0.0
    spec:
      containers:
      - name: k8s-web-hello
        image: karydock/k8s-web-hello:2.0.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "250m"
        ports:
        - containerPort: 3000
